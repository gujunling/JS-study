<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-工厂模式</title>
  </head>
  <body>
    <!--
    方式三: 工厂模式
      * 套路: 通过工厂函数动态创建对象并返回
      * 适用场景: 需要创建多个对象
      * 问题: 对象没有一个具体的类型, 都是Object类型
    -->
    <script type="text/javascript">
      function createPerson(name, age) {
        //返回一个对象的函数 ===> 均可以称为工厂函数
        let obj = {
          name: name,
          age: age,
          setName: function (name) {
            this.name = name;
          },
        };

        return obj;
      }

      // 创建2个人
      let p1 = createPerson("小红", 25);
      let p2 = createPerson("小明", 36);

      // p1/p2是Object类型

      function createStudent(name, price) {
        let obj = {
          name: name,
          price: price,
        };
        return obj;
      }
      let s = createStudent("校长", 12000);
      // s也是Object
      console.log("p1 instanceof Object", p1 instanceof Object);
      console.log("p2 instanceof Object", p2 instanceof Object);
      console.log("s instanceof Object", s instanceof Object);
    </script>
  </body>
</html>
