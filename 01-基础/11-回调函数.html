<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-JS回调函数</title>
  </head>
  <body>
    <button id="btn">测试点击事件</button>
    <!--
    1. 什么函数才是回调函数?
      1). 你定义的
      2). 你没有调
      3). 但最终它执行了(在某个时刻或某个条件下)
    2. 常见的回调函数?
      * dom事件回调函数 ==>this 是发生事件的dom元素
      * 定时器回调函数 ===>this 是window
      * ajax请求回调函数
      * 生命周期回调函数
    -->
    <script type="text/javascript">
      // dom事件回调函数
      document.getElementById("btn").onclick = function () {
        alert(this.innerHTML);
      };

      //定时器
      // 1.超时定时器
      // 2.循环定时器

      // 定时器回调函数
      setTimeout(function () {
        alert("到点了" + this);
      }, 2000);

      /*let a = 3
      alert(window.a)
      window.b = 4
      alert(b)*/
    </script>
  </body>
</html>
