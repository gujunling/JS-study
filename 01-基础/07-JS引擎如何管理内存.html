<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-JS引擎如何管理内存</title>
  </head>
  <body>
    <!--
    问题: JS引擎如何管理内存?
    1. 内存生命周期
      * 1.分配小内存空间, 得到它的使用权
      * 2.存储数据, 可以反复进行操作
      * 3.释放当前被分配的不使用的小内存空间
    2. 释放内存
      * 局部变量: 函数执行完自动释放
      * 对象: 成为垃圾对象==>垃圾回收器回收
      * 全局变量在当前这一次运行中并不会被释放，因为释放了之后在其他地方就无法使用了
    -->
    <script type="text/javascript">
      let a = 3;
      let obj = {};
      obj = undefined;

      function fn() {
        let b = {};
      }

      fn(); // b是自动释放, b所指向的对象是在后面的某个时刻由垃圾回收器回收
    </script>
  </body>
</html>
