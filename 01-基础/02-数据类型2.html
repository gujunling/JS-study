<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-数据类型2</title>
  </head>
  <body>
    <!--
    1. undefined与null的区别?
      * undefined代表定义了却未赋值
      * null 定义并赋值了, 只是值为null
    2. 什么时候给变量赋值为null呢?
      * 初始赋值, 表明变量将要赋值为对象
      * 结束前, 让对象成为垃圾对象(被垃圾回收器回收)
    3. 严格区别变量类型与数据类型?
      * 数据的类型
        * 基本类型
        * 对象类型
      * 变量的类型(变量内存值的类型)
        * 基本类型: 保存就是基本类型的数据
        * 引用类型: 保存的是地址值
    -->

    <script type="text/javascript">
      // 实例: 实例对象
      // 类型: 类型对象
      function Person(name, age) {
        // 构造函数  即类型，也叫类型对象
        this.name = name;
        this.age = age;
      }
      let p = new Person("tom", 12); // 根据类型创建的实例对象

      // 1. undefined与null的区别?
      let a;
      console.log(a); // undefined
      a = null;
      console.log(a); // null

      //起始
      let b = null; // 初始赋值为null, 表明将要赋值为对象
      //确定对象就赋值
      b = ["hahaha", 123];
      //最后
      b = null; // 让b指向的对象成为垃圾对象(被垃圾回收器回收)

      let c = function () {};

      console.log(typeof c); // 'function'
    </script>
  </body>
</html>
