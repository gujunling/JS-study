<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-数据 &&变量 &&内存</title>
  </head>
  <body>
    <!--
    1. 什么是数据?
      * 存储在内存中代表特定信息的'东东', 本质上是二进制的，0101...
      * 数据的特点: 可传递, 可运算
      * 一切皆数据(常说的万事万物皆对象其实有点偏差，毕竟不能说一个基础数据类型的数据是一个对象)
      * 内存中所有操作的目标: 数据 
      - 常见的内存中的操作包括：
        * 算术运算
        * 逻辑运算
        * 赋值操作
        * 运行函数
    2. 什么是内存?
      * 内存条通电后产生的可储存数据的空间(是临时的)
      * 内存产生和死亡: 内存条(电路版)==>通电==>产生内存空间==>存储数据==>处理数据==>断电==>内存空间和数据都消失
      * 一块小内存的2个数据
         * 内部存储的数据
         * 地址值
      * 内存分类
        * 栈: 全局变量/局部变量（标识对象的名称也是在栈空间中，例如函数名，数组名，对象名）
        * 堆: 对象
    3. 什么是变量?
      * 可变化的量, 由变量名和变量值组成
      * 每个变量都对应的一块小内存, 变量名用来查找对应的内存, 变量值就是内存中保存的数据
    4. 内存,数据, 变量三者之间的关系
      * 内存是用来存储数据的临时的空间
      * 变量是内存的标识
    -->
    <script type="text/javascript">
      let age = 18;
      console.log(age);

      let obj = { name: "Tom" };
      console.log(obj.name);

      function fn() {
        let obj = { name: "Tom" };
      }

      let a = 3;
      // 实际上是将 a  变量的值拷贝了一份放到了 b 空间里，然后再把 3 + 2 的值赋给 b
      let b = a + 2;
    </script>
  </body>
</html>
