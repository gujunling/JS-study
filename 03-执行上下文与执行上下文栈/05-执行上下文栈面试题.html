<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端小记-执行上下文栈面试题</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
       测试题1:  先执行变量提升, 再执行函数提升，所以此时 a 的数据类型为 'function'
       */
      function a() {}
      var a;
      console.log(typeof a); // 'function'

      /*
       测试题2:
       */
      if (!(b in window)) {
        //  变量 b 不在window对象中时，条件才成立，才执行下面的语句
        var b = 1;
      }
      console.log(b); // undefined

      /*
       测试题3:
       */
      var c = 1;
      function c(c) {
        console.log(c);
        var c = 3;
      }

      c(2); // 报错 Uncaught TypeError: c is not a function
      /*   因为先进行变量提升, 再进行函数提升，此时的代码就相当于是这样的,所以才会报错( c is not a function)
                var c;
                function c(c) {
                    console.log(c);
                    var c = 3;
                }
                c = 1;
                c(2); 
      */
    </script>
  </body>
</html>
