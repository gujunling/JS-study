    <title>前端小记-进程与线程</title>

  <body>
    <!--
        1. 进程：程序的一次执行, 它占有一片独有的内存空间
        2. 线程： CPU的基本调度单位, 是程序执行的一个完整流程，是进程内的一个独立执行单元
        3. 进程与线程
            * 一个进程中一般至少有一个运行的线程: 主线程，进程启动后自动创建
            * 一个进程中也可以同时运行多个线程, 我们会说程序是多线程运行的
            * 一个进程内的数据可以供其中的多个线程直接共享
            * 多个进程之间的数据是不能直接共享的
        4.线程池：保存多个线程对象的容器，实现线程对象的反复利用。
        5.多线程：
            优点：能有效提高CPU的利用率
            缺点：
                1.创建多线程开销
                2.线程间切换开销
                3.死锁与状态同步问题
        6.单线程：
             优点：顺序编程、简单易懂
             缺点：效率较低

        7. 浏览器运行是单进程还是多进程?
        * 有的是单进程
            * firefox
            * 老版IE
        * 有的是多进程
            * chrome
            * 新版IE
        8. 如何查看浏览器是否是多进程运行的呢?
        * 任务管理器==>进程
        9. 浏览器运行是单线程还是多线程?
        * 都是多线程运行的
        10.应用程序必须运行在某个进程的某个线程上
    -->
